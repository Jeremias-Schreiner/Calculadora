<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Calculadora</title>
</head>
<body>
    <main class="calculadora">
        <div id="display_id" class="display">
            <p id="display_p_id" class="resultado"></p>
        </div>
            <div class="operadores">
                <div class="operadores-especiales-container">
                    <button id = "boton_igual"class="boton operador">=</button>
                    <button id = "boton_borrar_todo" class="boton operador">AC</button>
                    <button id = "boton_borrar" class="boton operador">C</button>
                    <button id = "boton_punto" class="boton operador">.</button>
                </div>
                <div class="numeros-container">
                    <button id = "button_id_1" class="boton number">1</button>
                    <button id = "button_id_2" class="boton number">2</button>
                    <button id = "button_id_3" class="boton number">3</button>
                    <button id = "button_id_4" class="boton number">4</button>
                    <button id = "button_id_5" class="boton number">5</button>
                    <button id = "button_id_6" class="boton number">6</button>
                    <button id = "button_id_7" class="boton number">7</button>
                    <button id = "button_id_8" class="boton number">8</button>
                    <button id = "button_id_9" class="boton number">9</button>
                    <button id = "button_id_0" class="boton number cero">0</button>
                </div>
                <div class="operadores-container">
                    <button id = "operador_1" class="boton operador">+</button>
                    <button id = "operador_2" class="boton operador">-</button>
                    <button id = "operador_3" class="boton operador">*</button>
                    <button id = "operador_4" class="boton operador">/</button>
                </div>
            </div>
    </main>
    <script src="./main.js"></script>
</body>
</html>
